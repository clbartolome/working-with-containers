apiVersion: 1.0.0
  metadata:
    generateName: quarkus-greet
  projects:
    - name: quarkus-greet
      source:
        type: git
        location: 'https://github.com/clbartolome/cloud-native-dev-demo'
        branch: 'master'
  components:
    - type: chePlugin
      id: redhat/quarkus-java11/latest
    - type: dockerimage
      alias: maven
      image: 'registry.redhat.io/codeready-workspaces/plugin-java11-rhel8:2.15'
      env:
        - name: JAVA_OPTS
          value: '-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss'
        - name: MAVEN_OPTS
          value: $(JAVA_OPTS)
      memoryLimit: 512Mi
      mountSources: true
      volumes:
        - name: m2
          containerPath: /home/jboss/.m2
      endpoints:
        - name: quarkus-development-server
          port: 8080
        - attributes:
            path: /hello
          name: hello-greeting-endpoint
          port: 8080
        - attributes:
            path: /q/health
          name: health-endpoint
          port: 8080
        - attributes:
            public: 'false'
          name: debug
          port: 5005
        - attributes:
            public: 'false'
          name: tests
          port: 8081
  commands:
    - name: 1. Package the application
      actions:
        - type: exec
          component: maven
          command: mvn package
          workdir: '${CHE_PROJECTS_ROOT}/quarkus-greet/quarkus-greet
    - name: 2. Run unit tests
      actions:
        - type: exec
          component: maven
          command: mvn test
          workdir: '${CHE_PROJECTS_ROOT}/quarkus-greet/quarkus-greet'
    - name: 3. Start Quarkus in devmode (hot deploy + debug)
      actions:
        - type: exec
          component: maven
          command: 'mvn compile quarkus:dev -Dquarkus.http.host=0.0.0.0 -Dquarkus.live-reload.instrumentation=false -DAPP_GREET=holaaaa!'
          workdir: '${CHE_PROJECTS_ROOT}/quarkus-greet/quarkus-greet'
    - name: Attach remote debugger
      actions:
        - type: vscode-launch
          referenceContent: |
            {
              "version": "0.2.0",
              "configurations": [
                {
                  "type": "java",
                  "request": "attach",
                  "name": "Attach to Remote Quarkus App",
                  "hostName": "localhost",
                  "port": 5005
                }
              ]
            }